<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HWC Login Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel='stylesheet' href="{% static 'login.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body class='login-form'>
    <div class='card-div'>
        <h1 class='header'>Heirs <br> Login Portal</h1>
        {% load crispy_forms_tags %}
        <form method="post" autocomplete='off'>
            {% csrf_token %}
            <input autocomplete="false" name="hidden" type="text" style="display:none;">
            {{form|crispy}}
            <input type="submit" value="Login">
            <a id='forgot' href='/forgot-password'>forgot password?</a>
        </form>
    </div>
    {% load static %}
    <img src="{% static 'login-mask.svg' %}" alt="Person typing on a laptop">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    {% load static %}
    <script class='key-image' src="{% static 'main.js' %}"></script>
</body>

</html>
